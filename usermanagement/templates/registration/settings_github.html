{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-4">
    <h2 class="text-muted text-center font-weight-lighter">Set Password</h2>
    <div class="card">
      <div class="card-body">
        {% if not user.has_usable_password %}
            <p style="color: red">You have not defined a password yet.</p>
        {% endif %}
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info btn-block">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
