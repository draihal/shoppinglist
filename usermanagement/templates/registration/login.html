{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-4 minwidth">
    <h2 class="text-muted text-center font-weight-lighter">Log in to simple</h2>
    <h2 class="text-muted text-center font-weight-lighter">shopping list</h2>
    <div class="card">
      <div class="card-body">
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info btn-block">Log in</button>
        </form>
      </div>
    </div>
    <div class="card mt-2">
      <div class="card-body">
        <a href="{% url 'signup' %}" class="btn btn-outline-info mr-2 btn-block">Sign up</a>
        <a href="{% url 'social:begin' 'github' %}"class="btn btn-outline-info btn-block">Log in with GitHub <img src="{% static 'images/_ionicons_svg_logo-github.svg' %}"
                                    class="icon" alt="github-icon" height="20" width="20">
                                    </img></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
